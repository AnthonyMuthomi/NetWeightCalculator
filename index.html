</div>

 <div id="closerCont" class="alert alert-primary" style="border:none;outline:none;box-shadow:none;padding:7px;margin:0;position:relative;background:transparent">

<div id="spListArea" style="height:calc(100% - 115px); background:;overflow:scroll"></div>

1
